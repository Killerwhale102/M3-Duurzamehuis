<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green label is een energie vriendelijke website om engerie te besparen.">
    <title>Green Label</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js" defer></script>
</head>

<body onload="startTime()">
    <header>
        <img class="logo" src="img/Artboard 1.png" alt="">
        <a class="LoginButton" href="index.html">Log out</a>
    </header>
    <main class="container">
        <article class="card card1">
            <section id="time"></section>
            <section id="js--day"></section>
        </article>
        <article class="card card2">
            <canvas class="chart--1" id="js--chart--1"></canvas>
        </article>
        <article class="card card3">
            <canvas class="chart--2" id="js--chart--2"></canvas>
        </article>
        <article class="card card4">
            <canvas class="chart--3" id="js--chart--3"></canvas>
        </article>
        <article class="card card5"></article>
        <article class="card card6"></article>
    </main>
</body>

</html>
